<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нийтлэл илгээх | FutureMind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">Future<span>Mind</span></div>
            <nav>
                <a href="index.html">Буцах</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="form-section">
            <h1>Өөрийн нийтлэлийг илгээх</h1>
            <p>Таны илгээсэн нийтлэлийг бид хянаж үзээд сайт дээрээ байршуулах болно.</p>
            
            <div class="form-box">
                <label>Нийтлэлийн гарчиг</label>
                <input type="text" placeholder="Энд бичнэ үү...">
                
                <label>Ангилал</label>
                <select>
                    <option>Мэдээ</option>
                    <option>Хоолны жор</option>
                    <option>Түүх</option>
                </select>

                <label>Нийтлэлийн текст</label>
                <textarea rows="10" placeholder="Таны нийтлэл..."></textarea>
                
                <button class="submit-btn-full">Илгээх</button>
            </div>
        </section>
    </div>
</body>
</html>
