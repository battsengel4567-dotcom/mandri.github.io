<form id="submissionForm" action="https://formspree.io/f/ЧИНИЙ_ID" method="POST">
    <div class="input-group">
        <label>Нийтлэлийн гарчиг</label>
        <input type="text" name="title" id="postTitle" required placeholder="Гарчиг...">
    </div>

    <div class="input-group">
        <label>Нийтлэлийн агуулга</label>
        <textarea name="content" id="postContent" rows="8" required placeholder="Текстээ энд бичнэ үү..."></textarea>
    </div>

    <div id="aiStatus" style="display:none; color: #ff4757; margin-bottom: 15px; font-weight: bold;"></div>

    <button type="submit" id="submitBtn" class="submit-btn-full">Нийтлэлийг илгээх</button>
</form>

<script>
    const forbiddenWords = ['тэнэг', 'хог', 'spam', 'http', 'www', '.com', 'порно']; // Шүүх үгс

    document.getElementById('submissionForm').addEventListener('submit', function(e) {
        const title = document.getElementById('postTitle').value.toLowerCase();
        const content = document.getElementById('postContent').value.toLowerCase();
        const status = document.getElementById('aiStatus');

        // AI Шүүлтүүр ажиллаж байна
        let isBad = forbiddenWords.some(word => title.includes(word) || content.includes(word));

        if (isBad) {
            e.preventDefault(); // Илгээхийг зогсооно
            status.style.display = 'block';
            status.innerText = "⚠️ AI Хяналт: Таны бичвэрт зохисгүй үг эсвэл линк илэрсэн тул илгээх боломжгүй!";
            alert("Зохисгүй агуулга илэрлээ!");
        } else {
            status.style.display = 'block';
            status.style.color = '#2ed573';
            status.innerText = "✅ AI шалгаж дууслаа. Илгээж байна...";
        }
    });
</script>
