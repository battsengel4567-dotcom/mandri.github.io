<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нийтлэл илгээх | Mandri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">Mandri<span>Blog</span></div>
            <nav><a href="index.html">Буцах</a></nav>
        </div>
    </header>

    <div class="container form-container">
        <div class="form-card">
            <h1>✍️ Нийтлэл илгээх</h1>
            <p>Таны илгээсэн нийтлэлийг бид хянаж үзээд сайт дээрээ нэмэх болно.</p>
            
            <form action="https://formspree.io/f/ВАЙН_МЭЙЛ_ХАЯГ" method="POST">
                <div class="input-group">
                    <label>Таны нэр</label>
                    <input type="text" name="author" required placeholder="Нэрээ бичнэ үү">
                </div>

                <div class="input-group">
                    <label>Нийтлэлийн гарчиг</label>
                    <input type="text" name="title" required placeholder="Гарчиг...">
                </div>
                
                <div class="input-group">
                    <label>Ангилал</label>
                    <select name="category">
                        <option value="news">Мэдээ</option>
                        <option value="recipe">Хоолны Жор</option>
                        <option value="history">Түүх</option>
                        <option value="tech">Технологи</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Нийтлэлийн агуулга</label>
                    <textarea name="message" rows="8" required placeholder="Текстээ энд бичнэ үү..."></textarea>
                </div>

                <button type="submit" class="submit-btn-full">Илгээх (Post It)</button>
            </form>
        </div>
    </div>
</body>
</html>
