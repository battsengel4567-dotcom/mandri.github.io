<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>FutureMind | 100% Independent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">üöÄ FutureMind</div>
            <nav><a href="submit.html" class="btn-submit">+ –ù–∏–π—Ç–ª—ç—Ö</a></nav>
        </div>
    </header>

    <div class="container">
        <div id="home-scene" class="scene active">
            <div class="scene-grid">
                <div class="scene-card" onclick="loadAndSpawn('news')">ü§ñ AI –¢–µ—Ö–Ω–æ–ª–æ–≥–∏</div>
                <div class="scene-card" onclick="loadAndSpawn('tesla')">‚ö° Tesla –≠–Ω–µ—Ä–≥–∏</div>
            </div>
        </div>

        <div id="list-scene" class="scene">
            <button class="back-btn" onclick="location.reload()">‚Üê –ë—É—Ü–∞—Ö</button>
            <div id="spawn-area"></div>
        </div>
    </div>

    <script>
        async function loadAndSpawn(category) {
            document.getElementById('home-scene').classList.remove('active');
            document.getElementById('list-scene').classList.add('active');
            const area = document.getElementById('spawn-area');
            
            // ”®”©—Ä–∏–π–Ω GitHub –¥—ç—ç—Ä—Ö —Ñ–∞–π–ª–∞–∞—Å ”©–≥”©–≥–¥”©–ª —É–Ω—à–∏—Ö
            const response = await fetch('posts.json');
            const posts = await response.json();
            
            const filtered = posts.filter(p => p.category === category).reverse();
            area.innerHTML = filtered.length ? "" : "–ù–∏–π—Ç–ª—ç–ª –∞–ª–≥–∞.";

            filtered.forEach((post, index) => {
                const item = document.createElement('div');
                item.className = 'post-item spawn-anim';
                item.innerHTML = `
                    <p>${post.content}</p>
                    ${post.image ? `<img src="${post.image}" class="post-img">` : ""}
                    <button onclick="adminDelete('${post.id}')" class="admin-btn">–£—Å—Ç–≥–∞—Ö</button>
                `;
                area.appendChild(item);
            });
        }
    </script>
</body>
</html>
